<div id='app'>
  <nav id='title-and-name'>
    <div id='app-title'>
      <span>D<span class='littles'>oo </span>2<span class='littles'> </span> N<span class='littles'>ite</span></span>
    </div> <!-- end app-title -->
    <div id='controls'><a href='/doo2nite/#/new'>Rooms</a></div>
  </nav><!-- end title-and-name nav -->
  <section id='ideabox' idea-scroll='ideas'>
    <div class='idea' data-ng-repeat="idea in ideas | orderBy: 'voted.length':reverse=true">
      <div id='idea-{{$index}}' class='box voted-{{votedon()}}' data-ng-click='voteup()'>
        <div class='idea-content'>{{idea.text}}</div>
        <div class=='idea-votes'>{{idea.voted.length}}</div>
      </div>
    </div>
  </section> <!-- end ideabox section -->
  <section id='divider'>
    <div id='posits'>
      <span>ideas - total: {{ideas.length}}</span><br>
      <span class='room-name'>{{roomName}}</span><br>
      <span>suggestions</span>
    </div>
    <div id='namebox'>
      <div id='namebox-input' data-ng-show='showNameInput'>
        <label for="name">Your name:</label><br>
        <input id="name-input" type="text" ng-model="username"/>
      </div>
      <div id='namebox-static' data-ng-show='showNameStatic'>name: <br><span>{{username}}<span></div>
    </div> <!-- end namebox -->
  </section> <!-- end divider section -->
  <section id='messagebox' message-scroll='messages'>
    <div data-ng-repeat="message in messages" class='message' data-ng-click='promote()'>
      <span class='sender'>{{message.sender}}</span> - <span class='message-content'>{{message.text}}</span>
    </div>
  </section>
  <section id='message-input'>
    <form data-ng-submit="addMessage()">
      <input type='text' id='input' data-ng-model='messageText' placeholder='...type suggestion here'/>
      <div class='button'><input type="submit" value="SEND"/></div>
    </form>
  </section> <!-- end message-input section -->

</div> <!-- end ChatRoomCtrl -->
