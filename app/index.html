<!doctype html>
<html lang="en" data-ng-app="doo2nite">
<head>
  <meta charset="utf-8">
  <title>Doo2Nite</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div id='app' data-ng-controller='ChatRoomCtrl'>
    <div id='ideabox' class='box' >
      <ul>
        <li class='idea' data-ng-repeat="idea in ideas | orderBy: 'voted.length':reverse=true">
          <div id='idea-{{$index}}' class='box voted-{{votedon()}}' data-ng-click='voteup()'>{{idea.text}} - <span>{{idea.voted.length}}</span></div>
        </li>
      </ul>
    </div>
    <div id='divider' class='box'>
      <div>
        <span class='app-title'>Doo 2 Nite</span><br>
      </div>
      <div id='posits'>
        <span>ideas</span><br><br>
        <span>suggestions</span>
      </div>
      <div id='namebox'>
        <label for="name">Your name:</label><br>
        <input id="name" type="text" ng-model="username"/>
      </div>
    </div>
    <div id='messagebox' class='box'>
      <ul>
        <li data-ng-repeat="message in messages" class='message even-{{$even}}'>
          <em>{{message.sender}}</em> - <span data-ng-click='promote()'>{{message.text}}</span>
        </li>
      </ul>
    </div>
    <form data-ng-submit="addMessage()">
      <div class='box'>
        <input type='text' id='input' data-ng-model='messageText' placeholder='...type message here'/>
        <input type="submit" value="Send">
      </div>
    </form>

  </div> <!-- end ChatRoomCtrl -->





  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angularFire/0.2.0/angularfire.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>

</body>
</html>
