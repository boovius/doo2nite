<div id='app' data-ng-controller='NewRoomCtrl'>
  <nav id='title-and-name'>
    <div id='app-title'>
      <span>D<span class='littles'>oo </span>2<span class='littles'> </span> N<span class='littles'>ite</span></span>
    </div> <!-- end app-title -->
    <div id='controls' data-ng-click="newRoom()"><a href=''>Rooms</a></div>
  </nav><!-- end title-and-name nav -->
  <section id='roombox'>
    <ul>
      <li class='all-rooms' data-ng-repeat="room in rooms">
        <div id='room-{{$index}}'><a href='http://localhost:8000/#/{{room.$id}}'>{{room.$id}}</a></div>
      </li>
    </ul>
  </section> <!-- end roombox section -->

</div> <!-- end ChatRoomCtrl -->
